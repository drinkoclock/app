<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Drink O'Clock</title>
</head>

<body>

    <div class="wrapper">

        <header>
            <div class="wrapper">
                <nav class="themed darkMode">
                    <div id="titleContainer">
                        <img src="./assets/drink-oclock-logo.svg" alt="Drink O'Clock Logo">
                        <h1 class="themed darkMode">Drink <br class="titleBreak"/>O'Clock</h1>
                    </div>

                    <div class="switch">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="darkModeSlider round"></div>
                        </label>
                    </div>
                </nav>
            </div>
        </header>

        <div id="loaderContainer" class="isNotLoading">
            <div class="spinner"></div>
        </div>

        <main>
            <div id="formSlide" class="bounce-in-left">
                <div class="contentContainer content themed darkModeContent">
                    <form action="">
                        <label for="alcoholType" class="themed content darkModeContent">Choose your alcohol:</label>
                        <select name="alcoholType" id="alcoholType" class="themed darkMode">
                            <option style="display: none" value="">Choose your alcohol</option>
                            <option value="gin">Gin</option>
                            <option value="vodka">Vodka</option>
                            <option value="whiskey">Whiskey</option>
                            <option value="tequila">Tequila</option>
                            <option value="rum">Rum</option>
                            <option value="bourbon">Bourbon</option>
                            <option value="coffee liqueur">Coffee Liqueur</option>
                            <option value="yoghurt">Yoghurt</option>
                        </select>
                        <div class="buttonContainer">
                            <button id="alcoholTypeBtn">Go!</button>
                            <button id="alcoholRandom">Choose for me</button>
                            <div class="takeMeBackContainer hidden">
                                <button id="takeMeBack" class="themed text darkModeText">Take me back to my last drink!
                                    <span class="material-icons themed text darkModeText">arrow_forward_ios</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="drinkSlide" class="inactiveDrink">
                <div class="contentContainer content themed darkModeContent">
                    <section class="displayArea">
                        <div class="drinkAndImageContainer">
                            <div id="drinkImage"></div>
                            <div id="drinkHeader"></div>
                        </div>

                        <div id="drinkGlass"></div>
                        <div id="drinkIngredients"></div>
                        <div id="drinkInstructions"></div>

                        <div class="drinkAgain">
                            <button id="drinkAgainBtn">Choose another drink</button>
                        </div>
                        <div id="shareSection">
                            <div id="shareLine">Like it? Save it. Share it!</div>
                            <span id="shareLink" class="shareHidden">https://blah.com</span>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="themed darkMode">
            <span>Created by <a href="https://github.com/joelwnash">Joel Nash</a> & <a href="https://github.com/lunarpirate">Karl Lu</a> at <a href="https://www.junocollege.com">Juno College</a> 2022</span>
        </footer>

    </div> <!-- end of .wrapper div -->

    <script src="./scripts/app.js"></script>
</body>

</html>
