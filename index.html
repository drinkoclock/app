<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Drink O'Clock</title>
</head>

<body>
    
    <div class="wrapper">
        
        <header>
            <div class="wrapper">
                <nav>
                    <img src="./assets/drink-oclock-logo.svg" alt="Drink O'Clock Logo">
                    <h1>Drink O'Clock</h1>
                </nav>
            </div>
        </header>
        
        <main>

            <div class="contentContainer">

                <form action="">
                    <label for="alcoholType">Choose an alcohol:</label>
                    <select name="alcoholType" id="alcoholType">
                        <option style="display: none" value="">Choose your alcohol</option>
                        <option value="gin">Gin</option>
                        <option value="vodka">Vodka</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="tequila">Tequila</option>
                        <option value="rum">Rum</option>
                        <option value="bourbon">Bourbon</option>
                        <option value="coffee liqueur">Coffee Liqueur</option>
                        <option value="yoghurt">Yoghurt</option>
                    </select>
                    <div class="buttonContainer">
                        <button id="alcoholTypeBtn">Go!</button>
                        <button id="alcoholRandom">Choose for me</button>
                    </div>
                </form>

                <section class="displayArea">

                    <div id="drinkImage">
                        <img src="./assets/pexels-arina-krasnikova-7377009.jpg" alt="">
                    </div>

                    <div id="drinkHeader">
                        <h2>Casino Royale</h2>
                    </div>

                    <div id="drinkGlass">
                        <img src="./assets/sour-glass.svg" alt="">
                        <p>Sour Glass</p>
                    </div>

                    <div id="drinkIngredients"></div>

                    <div id="drinkInstructions"></div>

                    <div class="drinkAgain">
                        <button id="drinkAgainBtn">Choose another drink</button>
                    </div>

                </section> <!-- end of .displayArea section -->

            </div> <!-- end of .contentContainer div -->

        </main>
        
        <footer>
            <span>Created by Joel Nash & Karl Lu at Juno College 2022</span>
        </footer>

    </div> <!-- end of .wrapper div -->

    <script src="./scripts/app.js"></script>

</body>

</html>
